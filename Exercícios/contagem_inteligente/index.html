<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem inteligente</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Contagem "inteligente"</h1>
    <section>
        <p>
            Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.
        </p>
    <form action="" method="get">
      <p>
        Valor inicial:
        <input id="number1" type="number" placeholder="Inicio da contagem" />
      </p>
      <p>
        Valor final:
        <input id="number2" type="number" placeholder="Fim da contagem" />
      </p>
      <p><input id="submit" type="submit" placeholder="Contar" /></p>
    </form>
    <section id="result">
      <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
