<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatorial</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Cálculo de Fatorial</h1>
    <section>
        <p>
            Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.
        </p>
    <form action="" method="get">
      <p>
       <label for="number">Número:</label> 
        <input id="number" type="number" max="21" min="1" placeholder="Número: " />
        <input id="submit" type="submit" placeholder="Tabuada" />
     </p>
    </form>
    <section id="result">
      <p>Preencha os dados acima e aperte o botão. </p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
