<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados de formulário</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <section>
      <p>
        Escolha o limite final para a contagem a partir do 0 (digite apenas
        números postivos)
      </p>
    </section>
    <form action="" method="get">
      Valor final:
      <input id="number" type="number" placeholder="Apenas número positivo" />
      <input id="submit" type="submit" placeholder="Contar" />
    </form>
    <section id="result">
      <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
